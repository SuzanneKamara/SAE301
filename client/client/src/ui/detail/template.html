<div class="flex flex-col gap-12 items-start w-full max-w-[375px] lg:max-w-[1227px] mx-auto p-4 lg:p-0 lg:pl-[106px] lg:pt-[88px]">
    <!-- Bouton Retour -->
    <a href="/" data-link class="flex items-center gap-3 group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 rotate-90 group-hover:-translate-y-1 transition-transform" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 19V5M5 12l7-7 7 7"/>
        </svg>
        <span class="font-light text-sm tracking-wider">RETURN TO THE HOME PAGE</span>
    </a>

    <!-- Container principal -->
    <div class="flex flex-col lg:flex-row gap-9 lg:gap-[38px] items-start w-full">
        <!-- Container image principale et miniatures -->
        <div class="flex flex-col lg:flex-row gap-9 w-full lg:w-auto">
            <!-- Container image + info mobile -->
            <div class="flex gap-2.5 w-full lg:w-auto">
                <!-- Image principale -->
                <div class="overflow-hidden w-[191px] lg:w-[517px] h-[193px] lg:h-[523px] bg-gray-200">
                    <img class="object-cover w-full h-full" id="mainImage" src="../../../public/productsImage/{{image}}.jpg" alt="{{name}}">
                </div>

                <!-- Informations produit (mobile) -->
                <div class="lg:hidden w-[143px] border border-black p-2 flex flex-col gap-2.5 h-[406px]">
                    <h1 class="font-light text-sm tracking-[0.84px] text-black">{{name}}</h1>
                    <p class="font-bold text-base tracking-[-0.8px] leading-[15px]">€ {{price}}</p>
                    <div class="h-[308px] overflow-y-auto">
                        <p class="font-medium text-base tracking-[1.12px] leading-4">{{description}}</p>
                    </div>
                </div>
            </div>

            <!-- Conteneur des miniatures avec navigation -->
            <div class="relative w-full h-[86px] lg:h-[523px] lg:w-[117px]">
                <div class="flex flex-row lg:flex-col gap-4 w-full h-full overflow-x-auto lg:overflow-x-visible lg:overflow-y-auto scrollbar-hide" id="migniatureContainer">
                    <!-- Les miniatures seront injectées ici -->
                </div>
                <!-- Boutons de navigation -->
                <div class="flex justify-between lg:flex-col absolute inset-0 pointer-events-none">
                    <button class="pointer-events-auto w-[21px] lg:w-full h-full lg:h-[21px] bg-[#777777] flex items-center justify-center" id="prevButton">
                        <svg class="w-4 h-4 -rotate-90 lg:rotate-180" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <path d="M12 19V5M5 12l7-7 7 7"/>
                        </svg>
                    </button>
                    <button class="pointer-events-auto w-[21px] lg:w-full h-full lg:h-[21px] bg-[#777777] flex items-center justify-center" id="nextButton">
                        <svg class="w-4 h-4 rotate-90 lg:rotate-0" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <path d="M12 19V5M5 12l7-7 7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Informations produit -->
        <div class="w-[143px] lg:w-[517px] border border-black p-5 lg:p-5 flex flex-col gap-2.5 lg:gap-3.5 h-[406px] lg:h-[450px]">
            <h1 class="font-light text-sm lg:text-[15px] tracking-[0.9px]">{{name}}</h1>
            <p class="font-bold text-base tracking-[-0.8px] leading-[15px] w-[110px]">€ {{price}}</p>
            <div class="h-[308px] lg:h-[379px] overflow-y-auto">
                <p class="font-medium text-base tracking-[0.07em] lg:tracking-[3.2px] leading-4 lg:leading-[20px]">{{description}}</p>
            </div>
            <button data-buy="{{id}}" class="absolute lg:bottom-[80px] lg:right-[320px] px-4 lg:px-6 py-2 border border-black hover:bg-black hover:text-white transition-colors text-[13px] uppercase tracking-[0.91px] font-black">
                ADD TO THE BASKET
            </button>
        </div>
    </div>
</div>
  >
    Ajouter au panier
  </button>
</article>
