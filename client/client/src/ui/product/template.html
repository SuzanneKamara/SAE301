<a href="/products/{{id}}/{{image}}" data-link>

    <div class="relative w-32 h-32 md:w-full md:h-auto md:aspect-square shrink-0">
        <img 
            src="../../../public/productsImage/{{image}}.jpg"
            alt="Photo du produit {{name}}" 
            class="absolute inset-0 w-full h-full object-cover"
        >
    </div>
    <div class="flex flex-col gap-[2px] items-start w-full text-black">
        <header>
            <p class="hidden text-xs md:text-[15px] tracking-[0.9px] uppercase w-full leading-normal" aria-label="Statut du produit">
                {{statut}}
            </p>
            <h2 class="text-xs md:text-[15px] tracking-[0.9px] uppercase w-full leading-normal" aria-label="Collection">
                {{collection}}
            </h2>
        </header>
        <h3 class="text-xs md:text-[15px] tracking-[0.9px] w-full leading-normal" aria-label="Nom du produit">
            {{name}}
        </h3>
        <div class="text-sm md:text-[16px] tracking-[0.8px] w-full leading-[15px] mt-2">
