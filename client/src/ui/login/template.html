
        <!-- Formulaire principal -->
        <form class="p-4 lg:p-8">
            <!-- Champs du formulaire -->
            <div class="space-y-4">
                <div class="flex flex-col lg:flex-row lg:items-center gap-2">
                    <label for="email" class="w-full lg:w-[82px] text-xs uppercase tracking-wide font-medium text-right">Email</label>
                    <input type="email" id="email" name="email" placeholder="mon.email@exemple.com" required 
                           class="flex-1 p-2 border border-slate-300 focus:border-slate-500 outline-none text-sm">
                </div>

                <div class="flex flex-col lg:flex-row lg:items-center gap-2">
                    <label for="password" class="w-full lg:w-[82px] text-xs uppercase tracking-wide font-medium text-right">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required 
                           class="flex-1 p-2 border border-slate-300 focus:border-slate-500 outline-none text-sm tracking-widest">
                </div>
            </div>
            
            <!-- Bouton de connexion -->
            <div class="mt-8 flex justify-center">
                <button type="submit" class="bg-slate-900 text-white px-4 py-2 uppercase text-xs tracking-wider font-bold hover:bg-slate-800 transition-colors">
                    Se connecter
                </button>
            </div>

            <!-- Message d'erreur -->
            <div id="error-message" class="mt-4 text-red-500 text-center hidden"></div>
        </form>

        <!-- Lien de redirection -->
        <p class="text-sm mb-6 text-center">
            <a href="/signup" class="hover:text-slate-600 underline" data-link>Vous n'avez pas de compte ? Inscrivez-vous</a>
        </p>
