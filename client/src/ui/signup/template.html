
        <!-- Formulaire principal -->
        <form class="p-4 lg:p-8" action="/signup" method="POST">
           

            <!-- Champs du formulaire -->
            <div class="space-y-4">
                <div class="flex flex-col lg:flex-row lg:items-center gap-2">
                    <label for="name" class="w-full lg:w-[82px] text-xs uppercase tracking-wide font-medium text-right">Name</label>
                    <input type="text" id="name" name="name" placeholder="Bénédicte" required 
                           class="flex-1 p-2 border border-slate-300 focus:border-slate-500 outline-none text-sm">
                </div>

                <div class="flex flex-col lg:flex-row lg:items-center gap-2">
                    <label for="surname" class="w-full lg:w-[82px] text-xs uppercase tracking-wide font-medium text-right">Surname</label>
                    <input type="text" id="surname" name="surname" placeholder="Olivera" required 
                           class="flex-1 p-2 border border-slate-300 focus:border-slate-500 outline-none text-sm">
                </div>

                <div class="flex flex-col lg:flex-row lg:items-center gap-2">
                    <label for="email" class="w-full lg:w-[82px] text-xs uppercase tracking-wide font-medium text-right">Email</label>
                    <input type="email" id="email" name="email" placeholder="aaliyah22@gmail.com" required 
                           class="flex-1 p-2 border border-slate-300 focus:border-slate-500 outline-none text-sm">
                </div>

                <div class="flex flex-col lg:flex-row lg:items-center gap-2">
                    <label for="password" class="w-full lg:w-[82px] text-xs uppercase tracking-wide font-medium text-right">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required 
                           class="flex-1 p-2 border border-slate-300 focus:border-slate-500 outline-none text-sm tracking-widest">
                </div>
            </div>

            <!-- Bouton de connexion -->
            <div class="mt-8 flex justify-center">
                <button type="submit" class="bg-slate-900 text-white px-4 py-2 uppercase text-xs tracking-wider font-bold hover:bg-slate-800 transition-colors">
                    Sign In
                </button>
            </div>
        </form>

        <!-- Section alternatives de connexion -->
        <section class="px-4 pb-8 text-center">
            <p class="text-sm mb-6 underline">
                <a href="/login" class="hover:text-slate-600">Already have an account?</a>
            </p>

            <!-- Boutons de connexion sociale -->
            <div class="space-y-4 max-w-[218px] mx-auto">
                <button class="w-full border border-black p-2.5 flex items-center justify-center gap-5 hover:bg-gray-50 transition-colors">
                    <img src="/images/google-icon.svg" alt="Google" class="w-4 h-4">
                    <span class="uppercase text-xs tracking-wider font-bold">Connect with Google</span>
                </button>

                <button class="w-full border border-black p-2.5 flex items-center justify-center gap-5 hover:bg-gray-50 transition-colors">
                    <img src="/images/facebook-icon.svg" alt="Facebook" class="w-4 h-4">
                    <span class="uppercase text-xs tracking-wider font-bold">Connect with Facebook</span>
                </button>

                <button class="w-full border border-black p-2.5 flex items-center justify-center gap-5 hover:bg-gray-50 transition-colors">
                    <img src="/images/apple-icon.svg" alt="Apple" class="w-4 h-4">
                    <span class="uppercase text-xs tracking-wider font-bold">Connect with Apple</span>
                </button>
            </div>
        </section>
