<div class="max-w-sm bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="relative">
        <img class="w-full h-48 object-cover" data-image alt="Product image">
        <div class="absolute top-4 right-4 bg-white px-3 py-1 rounded-full">
            <span class="text-gray-800 text-sm font-medium" data-price></span>
        </div>
    </div>
    
    <div class="p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-2" data-title></h3>
        <p class="text-gray-600 text-sm mb-4" data-description></p>
        
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img class="w-8 h-8 rounded-full" data-seller-image alt="Profile picture">
                <span class="text-sm text-gray-600" data-seller-name></span>
            </div>
            <button class="bg-[#7C9070] hover:bg-[#6A7A5F] text-white px-4 py-2 rounded-lg text-sm transition-colors" data-view-button>
                Voir plus
            </button>
        </div>
    </div>
</div>
