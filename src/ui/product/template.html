<article class="bg-white flex flex-col gap-[8px] items-start w-full product-card">
    <div class="relative w-[459px] h-[459px]">
        <img 
            src="../../../public/productsImage/{{image}}.jpg"
            alt="Photo du produit {{name}}" 
            class="absolute inset-0 w-full h-full object-cover"
        >
    </div>
    <div class="flex flex-col gap-[2px] items-start w-full text-black font-['Avenir_LT_Std']">
        <header>
            <p class="hidden text-[15px] tracking-[0.9px] uppercase w-full leading-normal" aria-label="Statut du produit">
                {{statut}}
            </p>
            <h2 class="text-[15px] tracking-[0.9px] uppercase w-full leading-normal" aria-label="Collection">
                {{collection}}
            </h2>
        </header>
        <h3 class="text-[15px] tracking-[0.9px] w-full leading-normal" aria-label="Nom du produit">
            {{name}}
        </h3>
        <div class="text-[16px] tracking-[0.8px] w-full leading-[15px] mt-2">
            <p aria-label="Prix">{{price}}â‚¬</p>
        </div>
    </div>
</article>
